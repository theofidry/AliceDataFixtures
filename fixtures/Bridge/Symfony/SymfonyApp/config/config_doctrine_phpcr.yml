doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_mysql
                dbname: fidry_alice_data_fixtures
                user: root
                password: ~

doctrine_phpcr:
    session:
        backend:
            type: doctrinedbal
        workspace: default
        username: admin
        password: admin
    odm:
        auto_mapping: true
        mappings:
            fixture_documents:
                type: xml
                dir: '%kernel.root_dir%/config/doctrine'
                is_bundle: false
                prefix: Fidry\AliceDataFixtures\Bridge\Symfony\PhpCrDocument

fidry_alice_data_fixtures:
    db_drivers:
        doctrine_orm: false

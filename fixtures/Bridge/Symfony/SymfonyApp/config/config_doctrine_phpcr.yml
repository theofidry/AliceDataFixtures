doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_mysql
                dbname: fidry_alice_data_fixtures
                user: root
                password: ~
                host: 127.0.0.1
                port: 3307
                charset: UTF8
                # Workarounds https://github.com/doctrine/DoctrinePHPCRBundle/issues/310
                options:
                    1002: "SET NAMES 'UTF8' COLLATE 'utf8_unicode_ci'"

doctrine_phpcr:
    session:
        backend:
            type: doctrinedbal
        workspace: default
        username: admin
        password: admin
    odm:
        auto_mapping: true
        mappings:
            fixture_documents:
                type: xml
                dir: '%project_dir%/config/doctrine'
                is_bundle: false
                prefix: Fidry\AliceDataFixtures\Bridge\Symfony\PhpCrDocument

fidry_alice_data_fixtures:
    db_drivers:
        doctrine_orm: false

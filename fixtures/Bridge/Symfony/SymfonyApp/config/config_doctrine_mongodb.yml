        default:
            auto_mapping: true
            mappings:
                fixture_documents:
                    type: xml
                    dir: '%project_dir%/config/doctrine'
                    is_bundle: false
                    prefix: Fidry\AliceDataFixtures\Bridge\Symfony\MongoDocument
